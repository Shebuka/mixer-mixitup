<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!-- Use lastest version of Internet Explorer -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta charset="utf-8" />
    <title>Mix It Up - YouTube</title>
</head>
<body onload="LoadYouTubeIframeAPI()">
    <div id="player"/>

    <script>
        var player;
        var isPlaying = false;
        var isReady = false;
        var hasError = false;

        function LoadYouTubeIframeAPI() {
            var tag = document.createElement('script');
            tag.src = "https://www.youtube.com/iframe_api";
            var firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        }

        function onYouTubeIframeAPIReady() {
            var playerParams =
            {
                height: '390',
                width: '640',
                videoId: 'RvCVgu_MQpU',
                playerVars:
                {
                    "enablejsapi": 1,
                    "origin": document.domain,
                    "rel": 0
                },
                events:
                {
                    "onReady": onPlayerReady,
                    "onError": onPlayerError,
                    "onStateChange": onPlayerStateChange
                }
            };

            player = new YT.Player('player', playerParams);
        }

        function getStatus() {
            if (!isReady) return;

            setTimeout(function () {
                var playerState = player.getPlayerState();
                var videoData = player.getVideoData();
                if (playerState != null && videoData != null) {
                    var data = {};

                    data.ID = data.URI = data.Name = videoData.video_id;
                    data.Type = 1;
                    data.State = 0;
                    data.Volume = player.getVolume();

                    if (hasError) {
                        data.State = 3;
                    } else {
                        if (playerState == YT.PlayerState.PLAYING || playerState == YT.PlayerState.PAUSED || playerState == YT.PlayerState.ENDED) {
                            data.Progress = player.getCurrentTime() * 1000;
                            data.Length = player.getDuration() * 1000;

                            if (playerState == YT.PlayerState.PLAYING) {
                                data.State = 1;
                            }
                            else if (playerState == YT.PlayerState.PAUSED) {
                                data.State = 2;
                            }
                            else if (playerState == YT.PlayerState.ENDED) {
                                data.State = 3;
                            }
                        }
                    }

                    window.external.SetStatus(JSON.stringify(data));
                }
            }, 1);
        }

        function play(itemId) {
            if (!isReady) return;

            hasError = false;

            setTimeout(function () {
                isPlaying = true;
                player.setLoop(false);
                player.loadVideoById(itemId);
            }, 1);
        }

        function pause() {
            if (!isReady) return;

            setTimeout(function () {
                player.pauseVideo();
            }, 1);
        }

        function resume() {
            if (!isReady) return;

            setTimeout(function () {
                player.playVideo();
            }, 1);
        }

        function stop() {
            if (!isReady) return;

            setTimeout(function () {
                isPlaying = false;
                player.stopVideo();
            }, 1);
        }

        function setVolume(volume) {
            if (!isReady) return;

            setTimeout(function () {
                player.setVolume(volume);
            }, 1);
        }

        function onPlayerError(err) {
            hasError = true;
            window.external.Error(JSON.stringify(err));
        }

        function onPlayerReady(event) {
            hasError = false;
            isReady = true;
        }

        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.ENDED && isPlaying) {

                var data = {};

                var videoData = player.getVideoData();
                data.ID = videoData.video_id;

                data.Type = 1;
                data.State = 3;
                data.Progress = 0;
                data.Length = 0;
                data.Volume = player.getVolume();

                window.external.SongRequestComplete(JSON.stringify(data));
                isPlaying = false;
                hasError = false;
            }
        }

        function windowError(message, url, line) {
            window.external.Error(message + " - " + url + ":" + line);
        }
        window.onerror = windowError;
    </script>
</body>
</html>
